<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-a-Sketch</h1>
    </header>
    <div class="grid-container"></div>
    <div class="settings-container">
      <input class="color-picker" type="color" value="333333" />

      <button class="active btn" id="color-btn">Color</button>

      <button class="btn" id="rainbow-btn">Rainbow</button>

      <button class="btn" id="eraser-btn">Eraser</button>

      <button class="btn" id="clear-btn">Clear</button>
      <div class="size-slider">
        <span class="size-label-text">16x16</span>
        <input class="size-value" type="range" value="16" min="4" max="64" />
      </div>
    </div>
    <div class="drawing-controls-row">
      <select id="drawing-select">
        <option value="">-- Choose a drawing --</option>
      </select>
      <button id="save-btn" class="btn">Save</button>
      <button id="load-btn" class="btn">Load</button>
      <button id="delete-btn" class="btn">Delete</button>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
